<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gelora - Ground Awareness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            overflow: hidden; 
            background: #0a0a0a;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        .ground-instructions {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 15px;
            text-align: center;
            font-size: 10px;
            backdrop-filter: blur(3px);
            font-weight: 300;
        }
        
        .awareness-counter {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.7);
            padding: 5px 8px;
            border-radius: 8px;
            font-weight: 300;
            font-size: 9px;
            backdrop-filter: blur(2px);
        }
        
        /* Smaller glowing dots positioned at bottom for upward dragging */
        .glowing-dot {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            pointer-events: all;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px currentColor;
            border: 2px solid currentColor;
            opacity: 0;
            display: none;
        }
        
        .glowing-dot:active {
            cursor: grabbing;
            transform: scale(1.3);
        }
        
        .dot-green {
            background: radial-gradient(circle, rgba(0,255,127,0.7) 0%, rgba(0,255,127,0.3) 70%, transparent 100%);
            color: rgba(0,255,127,1);
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulseGreen 1.5s ease-in-out infinite;
        }
        
        .dot-pink {
            background: radial-gradient(circle, rgba(255,20,147,0.7) 0%, rgba(255,20,147,0.3) 70%, transparent 100%);
            color: rgba(255,20,147,1);
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulsePink 1.5s ease-in-out infinite;
        }
        
        .dot-white {
            background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.3) 70%, transparent 100%);
            color: rgba(255,255,255,1);
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulseWhite 1.5s ease-in-out infinite;
        }
        
        .dot-blue {
            background: radial-gradient(circle, rgba(173,216,230,0.7) 0%, rgba(173,216,230,0.3) 70%, transparent 100%);
            color: rgba(173,216,230,1);
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulseBlue 1.5s ease-in-out infinite;
        }
        
        @keyframes pulseGreen {
            0%, 100% { box-shadow: 0 0 20px rgba(0,255,127,0.8); }
            50% { box-shadow: 0 0 30px rgba(0,255,127,1), 0 0 40px rgba(0,255,127,0.6); }
        }
        
        @keyframes pulsePink {
            0%, 100% { box-shadow: 0 0 20px rgba(255,20,147,0.8); }
            50% { box-shadow: 0 0 30px rgba(255,20,147,1), 0 0 40px rgba(255,20,147,0.6); }
        }
        
        @keyframes pulseWhite {
            0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.8); }
            50% { box-shadow: 0 0 30px rgba(255,255,255,1), 0 0 40px rgba(255,255,255,0.6); }
        }
        
        @keyframes pulseBlue {
            0%, 100% { box-shadow: 0 0 20px rgba(173,216,230,0.8); }
            50% { box-shadow: 0 0 30px rgba(173,216,230,1), 0 0 40px rgba(173,216,230,0.6); }
        }
        
        /* Center target area for upward dragging */
        .center-target {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .ground-complete {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 10px;
            display: none;
            text-align: center;
            backdrop-filter: blur(3px);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Container for ground-aware memories -->
        <a-entity id="ground-container"></a-entity>
        
        <a-entity camera look-controls="enabled: true; pointerLockEnabled: false" wasd-controls="enabled: false"></a-entity>
    </a-scene>

    <div class="overlay">
        <div class="ground-instructions" id="instructions">
            Drag dot upward to center
        </div>
        
        <div class="awareness-counter" id="progress">
            <span id="count">0</span>/4
        </div>
        
        <!-- Pre-positioned glowing dots -->
        <div class="glowing-dot dot-green" id="dotGreen"></div>
        <div class="glowing-dot dot-pink" id="dotPink"></div>
        <div class="glowing-dot dot-white" id="dotWhite"></div>
        <div class="glowing-dot dot-blue" id="dotBlue"></div>
        
        <!-- Center target -->
        <div class="center-target" id="centerTarget"></div>
        
        <div class="ground-complete" id="groundComplete">
            Ground awareness complete<br>
            <small>Walk around fallen memories</small>
        </div>
    </div>

    <script>
        // Ground awareness configuration with circular formation and balanced sizing
        const groundMemories = [
            {
                id: 'east-ground',
                src: 'east-piece.glb',
                dotId: 'dotGreen',
                scale: 1.35, // Increased 1.5x from 0.9
                position: { x: 1.8, y: -0.5, z: -2.2 }, // Circular formation
                order: 0,
                color: 'green'
            },
            {
                id: 'south-ground',
                src: 'south-piece.glb',
                dotId: 'dotPink',
                scale: 0.6,  // Keep smaller
                position: { x: 0.0, y: -0.5, z: -1.0 }, // Front center
                order: 1,
                color: 'pink'
            },
            {
                id: 'west-ground',
                src: 'west-piece.glb',
                dotId: 'dotWhite',
                scale: 1.35, // Increased 1.5x from 0.9
                position: { x: -1.8, y: -0.5, z: -2.2 }, // Circular formation
                order: 2,
                color: 'white'
            },
            {
                id: 'north-ground',
                src: 'north-piece.glb',
                dotId: 'dotBlue',
                scale: 0.9, // Keep original
                position: { x: 0.0, y: -0.5, z: -3.4 }, // Back center
                order: 3,
                color: 'blue'
            }
        ];

        let groundCount = 0;
        const awakenedMemories = new Set();
        let draggedDots = new Set();
        let currentAvailableDot = 0; // Track which dot should be available
        
        // Get center target position
        function getCenterPosition() {
            const target = document.getElementById('centerTarget');
            const rect = target.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }
        
        // Check if dot is dragged upward to center target
        function isInCenter(dotElement) {
            const dotRect = dotElement.getBoundingClientRect();
            const dotCenter = {
                x: dotRect.left + dotRect.width / 2,
                y: dotRect.top + dotRect.height / 2
            };
            
            const centerPos = getCenterPosition();
            const distance = Math.sqrt(
                Math.pow(dotCenter.x - centerPos.x, 2) + 
                Math.pow(dotCenter.y - centerPos.y, 2)
            );
            
            return distance < 40; // Within 40px of center target
        }

        // Show only current available dot
        function showCurrentDot() {
            // Hide all dots first
            groundMemories.forEach(memory => {
                const dot = document.getElementById(memory.dotId);
                dot.style.display = 'none';
                dot.style.opacity = '0';
            });
            
            // Show only current available dot
            if (currentAvailableDot < groundMemories.length) {
                const currentMemory = groundMemories[currentAvailableDot];
                const currentDot = document.getElementById(currentMemory.dotId);
                currentDot.style.display = 'block';
                currentDot.style.opacity = '0.9';
                currentDot.style.pointerEvents = 'all';
                
                // Reset position to bottom center
                currentDot.style.position = 'absolute';
                currentDot.style.left = '50%';
                currentDot.style.bottom = '15%';
                currentDot.style.transform = 'translateX(-50%)';
            }
        }

        // Drag functionality for each dot
        function makeDraggable(dotElement, memoryConfig) {
            let isDragging = false;
            let startPos = { x: 0, y: 0 };
            let currentPos = { x: 0, y: 0 };
            
            // Mouse events
            dotElement.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // Touch events
            dotElement.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
            
            function startDrag(e) {
                if (memoryConfig.order !== currentAvailableDot || draggedDots.has(dotElement.id)) return;
                
                isDragging = true;
                dotElement.style.zIndex = '1000';
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                const rect = dotElement.getBoundingClientRect();
                startPos.x = clientX - rect.left;
                startPos.y = clientY - rect.top;
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                currentPos.x = clientX - startPos.x;
                currentPos.y = clientY - startPos.y;
                
                dotElement.style.left = currentPos.x + 'px';
                dotElement.style.top = currentPos.y + 'px';
                dotElement.style.position = 'fixed';
                dotElement.style.transform = 'none';
                
                e.preventDefault();
            }
            
            function endDrag(e) {
                if (!isDragging) return;
                
                isDragging = false;
                dotElement.style.zIndex = '999';
                
                // Check if dot reached center target
                if (isInCenter(dotElement)) {
                    draggedDots.add(dotElement.id);
                    awakenGroundMemory(memoryConfig);
                    hideDot(dotElement);
                    currentAvailableDot++; // Move to next dot
                    showCurrentDot(); // Show next available dot
                } else {
                    // Reset position if not successful
                    dotElement.style.position = 'absolute';
                    dotElement.style.left = '50%';
                    dotElement.style.bottom = '15%';
                    dotElement.style.top = 'auto';
                    dotElement.style.transform = 'translateX(-50%)';
                }
                
                e.preventDefault();
            }
        }
        
        function hideDot(dotElement) {
            dotElement.style.opacity = '0';
            dotElement.style.pointerEvents = 'none';
            setTimeout(() => {
                dotElement.style.display = 'none';
            }, 300);
        }

        function awakenGroundMemory(memoryConfig) {
            const container = document.getElementById('ground-container');
            
            // Create ground memory element starting at center, deep underground
            const memory = document.createElement('a-gltf-model');
            memory.setAttribute('id', memoryConfig.id);
            memory.setAttribute('src', memoryConfig.src);
            memory.setAttribute('position', '0 -2.0 -1.5'); // Start deep underground at center
            memory.setAttribute('scale', '0.1 0.1 0.1'); // Start very small
            memory.setAttribute('rotation', '0 0 0');
            memory.setAttribute('visible', false);
            
            // True center ground emergence
            memory.setAttribute('animation__ground-emerge', 
                'property: position; from: 0 -2.0 -1.5; to: 0 0.2 -1.5; ' +
                'dur: 10000; easing: easeOutQuart; startEvents: groundEmerge'
            );
            
            // Scale growth while emerging
            memory.setAttribute('animation__scale-grow', 
                `property: scale; from: 0.1 0.1 0.1; to: ${memoryConfig.scale} ${memoryConfig.scale} ${memoryConfig.scale}; ` +
                'dur: 8000; easing: easeOutElastic; startEvents: scaleGrow'
            );
            
            // Faster swirling rotation while emerging
            memory.setAttribute('animation__swirl-emerge', 
                'property: rotation; from: 0 0 0; to: 0 900 0; ' +
                'dur: 6000; easing: easeOutQuart; startEvents: swirlEmerge'
            );
            
            // Movement to final circular position
            memory.setAttribute('animation__move-to-position', 
                'property: position; ' +
                `from: 0 0.2 -1.5; to: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.2} ${memoryConfig.position.z}; ` +
                'dur: 6000; easing: easeInOutQuart; startEvents: moveToPosition'
            );
            
            // Continue gentle rotation during movement
            memory.setAttribute('animation__move-rotate', 
                'property: rotation; from: 0 900 0; to: 0 1080 0; ' +
                'dur: 6000; easing: easeInOutQuart; startEvents: moveRotate'
            );
            
            // Faster gentle dancing breathing at final position
            memory.setAttribute('animation__dance-breathe', 
                `property: position; from: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.2} ${memoryConfig.position.z}; ` +
                `to: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.35} ${memoryConfig.position.z}; ` +
                'dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; startEvents: danceBreathe'
            );
            
            // Faster gentle dancing rotation for 360Â° view
            memory.setAttribute('animation__dance-turn', 
                'property: rotation; from: 0 1080 0; to: 0 1440 0; ' +
                'dur: 60000; easing: linear; loop: true; startEvents: danceTurn'
            );
            
            // Additional gentle swaying motion for dancing effect
            memory.setAttribute('animation__dance-sway', 
                'property: rotation; from: 0 0 -2; to: 0 0 2; ' +
                'dir: alternate; dur: 5000; easing: easeInOutSine; loop: true; startEvents: danceSway'
            );
            
            container.appendChild(memory);
            
            // Load and show with center-ground emergence sequence
            memory.addEventListener('model-loaded', function() {
                // 1. Start deep underground at center
                setTimeout(() => {
                    memory.setAttribute('visible', true);
                    memory.emit('groundEmerge');
                    memory.emit('scaleGrow'); 
                    memory.emit('swirlEmerge');
                }, 500);
                
                // 2. Move to final circular position
                setTimeout(() => {
                    memory.emit('moveToPosition');
                    memory.emit('moveRotate');
                }, 10500); // After ground emergence completes
                
                // 3. Start gentle dancing motions at final position
                setTimeout(() => {
                    memory.emit('danceBreathe');
                    memory.emit('danceTurn');
                    memory.emit('danceSway');
                }, 16500); // After movement completes
            });
            
            memory.addEventListener('model-error', function() {
                console.log(`Failed to awaken ${memoryConfig.id} from ground`);
            });
            
            awakenedMemories.add(memoryConfig.id);
            groundCount++;
            updateGroundProgress();
        }

        function updateGroundProgress() {
            document.getElementById('count').textContent = groundCount;
            
            if (groundCount >= 4) {
                // Ground awareness complete
                setTimeout(() => {
                    document.getElementById('instructions').style.display = 'none';
                    document.getElementById('centerTarget').style.display = 'none';
                    document.getElementById('groundComplete').style.display = 'block';
                }, 2000);
            } else {
                // Update instruction for current piece
                const currentMemory = groundMemories[currentAvailableDot];
                if (currentMemory) {
                    document.getElementById('instructions').innerHTML = `Drag ${currentMemory.color} dot upward`;
                }
            }
        }': 'pink', 
                        'dotWhite': 'white',
                        'dotBlue': 'blue'
                    };
                    const nextColor = colorNames[nextPiece.dotId];
                    document.getElementById('instructions').innerHTML = `Drag ${nextColor} dot to center`;
                }
            }
        }

        // Initialize draggable dots
        groundMemories.forEach(memory => {
            const dot = document.getElementById(memory.dotId);
            makeDraggable(dot, memory);
        });

        // Zoom for detailed ground observation
        let lastTouchDistance = 0;
        let isZooming = false;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                isZooming = true;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && isZooming) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scale = currentDistance / lastTouchDistance;
                observeGround(scale);
                lastTouchDistance = currentDistance;
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                isZooming = false;
            }
        });

        function observeGround(scaleFactor) {
            awakenedMemories.forEach(memoryId => {
                const memory = document.getElementById(memoryId);
                if (memory && memory.getAttribute('visible')) {
                    const currentScale = memory.getAttribute('scale');
                    const newScale = {
                        x: Math.max(0.3, Math.min(1.2, currentScale.x * scaleFactor)),
                        y: Math.max(0.3, Math.min(1.2, currentScale.y * scaleFactor)),
                        z: Math.max(0.3, Math.min(1.2, currentScale.z * scaleFactor))
                    };
                    memory.setAttribute('scale', newScale);
                }
            });
        }

        // Reset ground awareness
        function resetGroundAwareness() {
            const container = document.getElementById('ground-container');
            container.innerHTML = '';
            
            groundCount = 0;
            currentAvailableDot = 0; // Reset to first dot
            awakenedMemories.clear();
            draggedDots.clear();
            
            document.getElementById('count').textContent = '0';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('instructions').innerHTML = 'Drag green dot to center';
            document.getElementById('centerTarget').style.display = 'block';
            document.getElementById('groundComplete').style.display = 'none';
            
            // Reset all dots
            groundMemories.forEach(memory => {
                const dot = document.getElementById(memory.dotId);
                dot.style.display = 'block';
                dot.style.pointerEvents = 'all';
                dot.style.position = 'absolute';
                dot.style.zIndex = '999';
                
                // Reset to original positions
                dot.style.left = '';
                dot.style.top = '';
                
                // Only first dot available initially
                if (memory.order === 0) {
                    dot.style.opacity = '0.8';
                } else {
                    dot.style.opacity = '0.3';
                    dot.style.pointerEvents = 'none';
                }
            });
        }

        // Gentle shake to reset
        let shakeTimeout;
        window.addEventListener('devicemotion', function(event) {
            if (event.acceleration && 
                (Math.abs(event.acceleration.x) > 12 || 
                 Math.abs(event.acceleration.y) > 12 || 
                 Math.abs(event.acceleration.z) > 12)) {
                
                clearTimeout(shakeTimeout);
                shakeTimeout = setTimeout(resetGroundAwareness, 1000);
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
