<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gelora -7 Ground Awareness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            overflow: hidden; 
            background: #0a0a0a;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        .ground-instructions {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 15px;
            text-align: center;
            font-size: 10px;
            backdrop-filter: blur(3px);
            font-weight: 300;
        }
        
        .awareness-counter {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.7);
            padding: 5px 8px;
            border-radius: 8px;
            font-weight: 300;
            font-size: 9px;
            backdrop-filter: blur(2px);
        }
        
        /* Glowing dots positioned on ground */
        .glowing-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: all;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px currentColor;
            border: 2px solid currentColor;
            opacity: 0.8;
        }
        
        .glowing-dot:active {
            cursor: grabbing;
            transform: scale(1.2);
        }
        
        .dot-green {
            background: radial-gradient(circle, rgba(0,255,127,0.6) 0%, rgba(0,255,127,0.2) 70%, transparent 100%);
            color: rgba(0,255,127,1);
            top: 40%;
            right: 15%;
            animation: pulseGreen 2s ease-in-out infinite;
        }
        
        .dot-pink {
            background: radial-gradient(circle, rgba(255,20,147,0.6) 0%, rgba(255,20,147,0.2) 70%, transparent 100%);
            color: rgba(255,20,147,1);
            bottom: 20%;
            left: 40%;
            animation: pulsePink 2s ease-in-out infinite;
        }
        
        .dot-white {
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.2) 70%, transparent 100%);
            color: rgba(255,255,255,1);
            top: 40%;
            left: 15%;
            animation: pulseWhite 2s ease-in-out infinite;
        }
        
        .dot-blue {
            background: radial-gradient(circle, rgba(173,216,230,0.6) 0%, rgba(173,216,230,0.2) 70%, transparent 100%);
            color: rgba(173,216,230,1);
            top: 15%;
            left: 45%;
            animation: pulseBlue 2s ease-in-out infinite;
        }
        
        @keyframes pulseGreen {
            0%, 100% { box-shadow: 0 0 20px rgba(0,255,127,0.8); }
            50% { box-shadow: 0 0 30px rgba(0,255,127,1), 0 0 40px rgba(0,255,127,0.6); }
        }
        
        @keyframes pulsePink {
            0%, 100% { box-shadow: 0 0 20px rgba(255,20,147,0.8); }
            50% { box-shadow: 0 0 30px rgba(255,20,147,1), 0 0 40px rgba(255,20,147,0.6); }
        }
        
        @keyframes pulseWhite {
            0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.8); }
            50% { box-shadow: 0 0 30px rgba(255,255,255,1), 0 0 40px rgba(255,255,255,0.6); }
        }
        
        @keyframes pulseBlue {
            0%, 100% { box-shadow: 0 0 20px rgba(173,216,230,0.8); }
            50% { box-shadow: 0 0 30px rgba(173,216,230,1), 0 0 40px rgba(173,216,230,0.6); }
        }
        
        /* Center target area */
        .center-target {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .ground-complete {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 10px;
            display: none;
            text-align: center;
            backdrop-filter: blur(3px);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Container for ground-aware memories -->
        <a-entity id="ground-container"></a-entity>
        
        <!-- Ground-level camera positioned close to the ground -->
        <a-entity camera 
                  position="0 0.3 0" 
                  rotation="-15 0 0"
                  look-controls="enabled: true; pointerLockEnabled: false" 
                  wasd-controls="enabled: false">
        </a-entity>
    </a-scene>

    <div class="overlay">
        <div class="ground-instructions" id="instructions">
            Drag glowing dots to center
        </div>
        
        <div class="awareness-counter" id="progress">
            <span id="count">0</span>/4
        </div>
        
        <!-- Pre-positioned glowing dots -->
        <div class="glowing-dot dot-green" id="dotGreen"></div>
        <div class="glowing-dot dot-pink" id="dotPink"></div>
        <div class="glowing-dot dot-white" id="dotWhite"></div>
        <div class="glowing-dot dot-blue" id="dotBlue"></div>
        
        <!-- Center target -->
        <div class="center-target" id="centerTarget"></div>
        
        <div class="ground-complete" id="groundComplete">
            Ground awareness complete<br>
            <small>Walk around fallen memories</small>
        </div>
    </div>

    <script>
        // Ground awareness configuration with well-separated positions
        const groundMemories = [
            {
                id: 'east-ground',
                src: 'east-piece.glb',
                dotId: 'dotGreen',
                scale: 0.9,
                position: { x: 2.2, y: -0.3, z: -1.8 }
            },
            {
                id: 'south-ground',
                src: 'south-piece.glb',
                dotId: 'dotPink',
                scale: 0.6,
                position: { x: -1.2, y: 0.1, z: -0.5 } // Higher and further left
            },
            {
                id: 'west-ground',
                src: 'west-piece.glb',
                dotId: 'dotWhite',
                scale: 0.9,
                position: { x: -2.2, y: -0.2, z: -2.5 }
            },
            {
                id: 'north-ground',
                src: 'north-piece.glb',
                dotId: 'dotBlue',
                scale: 0.9,
                position: { x: 1.5, y: -0.1, z: -3.8 } // Much different x and higher than south
            }
        ];

        let groundCount = 0;
        const awakenedMemories = new Set();
        let draggedDots = new Set();
        
        // Get center target position
        function getCenterPosition() {
            const target = document.getElementById('centerTarget');
            const rect = target.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }
        
        // Check if dot is in center
        function isInCenter(dotElement) {
            const dotRect = dotElement.getBoundingClientRect();
            const dotCenter = {
                x: dotRect.left + dotRect.width / 2,
                y: dotRect.top + dotRect.height / 2
            };
            
            const centerPos = getCenterPosition();
            const distance = Math.sqrt(
                Math.pow(dotCenter.x - centerPos.x, 2) + 
                Math.pow(dotCenter.y - centerPos.y, 2)
            );
            
            return distance < 50; // Within 50px of center
        }

        // Drag functionality for each dot
        function makeDraggable(dotElement, memoryConfig) {
            let isDragging = false;
            let startPos = { x: 0, y: 0 };
            let currentPos = { x: 0, y: 0 };
            
            // Mouse events
            dotElement.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // Touch events
            dotElement.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
            
            function startDrag(e) {
                if (draggedDots.has(dotElement.id)) return;
                
                isDragging = true;
                dotElement.style.zIndex = '1000';
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                const rect = dotElement.getBoundingClientRect();
                startPos.x = clientX - rect.left;
                startPos.y = clientY - rect.top;
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                currentPos.x = clientX - startPos.x;
                currentPos.y = clientY - startPos.y;
                
                dotElement.style.left = currentPos.x + 'px';
                dotElement.style.top = currentPos.y + 'px';
                dotElement.style.position = 'fixed';
                
                e.preventDefault();
            }
            
            function endDrag(e) {
                if (!isDragging) return;
                
                isDragging = false;
                dotElement.style.zIndex = '999';
                
                // Check if dot reached center
                if (isInCenter(dotElement)) {
                    draggedDots.add(dotElement.id);
                    awakenGroundMemory(memoryConfig);
                    hideDot(dotElement);
                }
                
                e.preventDefault();
            }
        }
        
        function hideDot(dotElement) {
            dotElement.style.opacity = '0';
            dotElement.style.pointerEvents = 'none';
            setTimeout(() => {
                dotElement.style.display = 'none';
            }, 300);
        }

        function awakenGroundMemory(memoryConfig) {
            const container = document.getElementById('ground-container');
            
            // Create ground memory element starting deep underground at center
            const memory = document.createElement('a-gltf-model');
            memory.setAttribute('id', memoryConfig.id);
            memory.setAttribute('src', memoryConfig.src);
            // Start deep underground at center for dramatic emergence
            memory.setAttribute('position', '0 -1.5 -1.5'); 
            memory.setAttribute('scale', '0.01 0.01 0.01'); // Start as tiny piece
            memory.setAttribute('visible', false);
            
            // Dramatic emergence from deep underground
            memory.setAttribute('animation__emerge-from-bottom', 
                'property: position; from: 0 -1.5 -1.5; to: 0 0.5 -1.5; ' +
                'dur: 4000; easing: easeOutQuart; startEvents: emergeFromBottom'
            );
            
            // Slow growth from tiny to human size during emergence
            memory.setAttribute('animation__grow-to-human', 
                `property: scale; from: 0.01 0.01 0.01; to: ${memoryConfig.scale} ${memoryConfig.scale} ${memoryConfig.scale}; ` +
                'dur: 6000; easing: easeOutElastic; startEvents: growToHuman'
            );
            
            // Gentle swirling while growing and emerging
            memory.setAttribute('animation__growth-swirl', 
                'property: rotation; from: 0 0 0; to: 0 720 0; ' +
                'dur: 6000; easing: easeInOutSine; startEvents: growthSwirl'
            );
            
            // Float to final position with graceful movement
            memory.setAttribute('animation__float-to-position', 
                'property: position; ' +
                `from: 0 0.5 -1.5; to: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.4} ${memoryConfig.position.z}; ` +
                'dur: 5000; easing: easeInOutQuart; startEvents: floatToPosition'
            );
            
            // Enhanced floating motion when settled
            memory.setAttribute('animation__final-float', 
                `property: position; from: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.4} ${memoryConfig.position.z}; ` +
                `to: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.7} ${memoryConfig.position.z}; ` +
                'dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; startEvents: finalFloat'
            );
            
            // MUCH FASTER swirling when floating - 3x faster
            memory.setAttribute('animation__final-swirl', 
                'property: rotation; from: 0 0 0; to: 0 360 0; ' +
                'dur: 10000; easing: linear; loop: true; startEvents: finalSwirl'
            );
            
            // Additional rapid spinning for dynamic effect
            memory.setAttribute('animation__rapid-spin', 
                'property: rotation; from: 0 0 0; to: 0 720 0; ' +
                'dur: 8000; easing: linear; loop: true; startEvents: rapidSpin'
            );
            
            // Pulsing scale for breathing effect
            memory.setAttribute('animation__final-pulse', 
                `property: scale; from: ${memoryConfig.scale} ${memoryConfig.scale} ${memoryConfig.scale}; ` +
                `to: ${memoryConfig.scale * 1.15} ${memoryConfig.scale * 1.15} ${memoryConfig.scale * 1.15}; ` +
                'dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; startEvents: finalPulse'
            );
            
            // Dynamic tilting for better viewing while floating
            memory.setAttribute('animation__final-tilt', 
                'property: rotation; from: -12 0 -12; to: 12 0 12; ' +
                'dir: alternate; dur: 5000; easing: easeInOutSine; loop: true; startEvents: finalTilt'
            );
            
            // Fast wobbling motion for more dynamic life
            memory.setAttribute('animation__final-wobble', 
                'property: rotation; from: 0 0 -6; to: 0 0 6; ' +
                'dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; startEvents: finalWobble'
            );
            
            // Orbital movement for even more dynamic floating
            memory.setAttribute('animation__orbital-float', 
                `property: position; from: ${memoryConfig.position.x} ${memoryConfig.position.y + 0.4} ${memoryConfig.position.z}; ` +
                `to: ${memoryConfig.position.x + 0.3} ${memoryConfig.position.y + 0.6} ${memoryConfig.position.z + 0.2}; ` +
                'dir: alternate; dur: 7000; easing: easeInOutSine; loop: true; startEvents: orbitalFloat'
            );
            
            container.appendChild(memory);
            
            // Immediate dramatic emergence sequence
            memory.addEventListener('model-loaded', function() {
                // 1. Immediately show and start dramatic emergence from deep underground
                setTimeout(() => {
                    memory.setAttribute('visible', true);
                    memory.emit('emergeFromBottom');
                }, 100);
                
                // 2. Start growing while emerging
                setTimeout(() => {
                    memory.emit('growToHuman');
                    memory.emit('growthSwirl');
                }, 500);
                
                // 3. Float to final position after emerging above ground
                setTimeout(() => {
                    memory.emit('floatToPosition');
                }, 4500);
                
                // 4. Start all enhanced floating motions with fast swirling
                setTimeout(() => {
                    memory.emit('finalFloat');
                    memory.emit('finalSwirl');
                    memory.emit('rapidSpin');
                    memory.emit('finalPulse');
                    memory.emit('finalTilt');
                    memory.emit('finalWobble');
                    memory.emit('orbitalFloat');
                }, 9500);
            });
            
            awakenedMemories.add(memoryConfig.id);
            groundCount++;
            updateGroundProgress();
        }

        function updateGroundProgress() {
            document.getElementById('count').textContent = groundCount;
            
            if (groundCount >= 4) {
                // Ground awareness complete
                setTimeout(() => {
                    document.getElementById('instructions').style.display = 'none';
                    document.getElementById('centerTarget').style.display = 'none';
                    document.getElementById('groundComplete').style.display = 'block';
                }, 2000);
            }
        }

        // Initialize draggable dots
        groundMemories.forEach(memory => {
            const dot = document.getElementById(memory.dotId);
            makeDraggable(dot, memory);
        });

        // Zoom for detailed ground observation
        let lastTouchDistance = 0;
        let isZooming = false;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                isZooming = true;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && isZooming) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scale = currentDistance / lastTouchDistance;
                observeGround(scale);
                lastTouchDistance = currentDistance;
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                isZooming = false;
            }
        });

        function observeGround(scaleFactor) {
            awakenedMemories.forEach(memoryId => {
                const memory = document.getElementById(memoryId);
                if (memory && memory.getAttribute('visible')) {
                    const currentScale = memory.getAttribute('scale');
                    const newScale = {
                        x: Math.max(0.3, Math.min(1.2, currentScale.x * scaleFactor)),
                        y: Math.max(0.3, Math.min(1.2, currentScale.y * scaleFactor)),
                        z: Math.max(0.3, Math.min(1.2, currentScale.z * scaleFactor))
                    };
                    memory.setAttribute('scale', newScale);
                }
            });
        }

        // Reset ground awareness
        function resetGroundAwareness() {
            const container = document.getElementById('ground-container');
            container.innerHTML = '';
            
            groundCount = 0;
            awakenedMemories.clear();
            draggedDots.clear();
            
            document.getElementById('count').textContent = '0';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('instructions').innerHTML = 'Drag glowing dots to center';
            document.getElementById('centerTarget').style.display = 'block';
            document.getElementById('groundComplete').style.display = 'none';
            
            // Reset all dots
            groundMemories.forEach(memory => {
                const dot = document.getElementById(memory.dotId);
                dot.style.display = 'block';
                dot.style.opacity = '0.8';
                dot.style.pointerEvents = 'all';
                dot.style.position = 'absolute';
                dot.style.zIndex = '999';
            });
        }

        // Gentle shake to reset
        let shakeTimeout;
        window.addEventListener('devicemotion', function(event) {
            if (event.acceleration && 
                (Math.abs(event.acceleration.x) > 12 || 
                 Math.abs(event.acceleration.y) > 12 || 
                 Math.abs(event.acceleration.z) > 12)) {
                
                clearTimeout(shakeTimeout);
                shakeTimeout = setTimeout(resetGroundAwareness, 1000);
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
