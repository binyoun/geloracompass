<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Garden Discovery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            overflow: hidden; 
            background: black;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        .minimal-instructions {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            text-align: center;
            font-size: 13px;
            max-width: 70%;
            backdrop-filter: blur(10px);
        }
        
        /* Invisible directional zones for walking + tapping */
        .discovery-zone {
            position: absolute;
            pointer-events: all;
            background: transparent;
            border: none;
            opacity: 0;
        }
        
        .zone-east {
            right: 0;
            top: 20%;
            width: 30%;
            height: 60%;
        }
        
        .zone-west {
            left: 0;
            top: 20%;
            width: 30%;
            height: 60%;
        }
        
        .zone-north {
            top: 0;
            left: 20%;
            width: 60%;
            height: 30%;
        }
        
        .zone-south {
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 30%;
        }
        
        .progress-counter {
            position: absolute;
            top: 80px;
            right: 25px;
            background: rgba(255,255,255,0.8);
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }
        
        /* Subtle feedback for discoveries */
        .discovery-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: pulse 1.5s ease-out;
            pointer-events: none;
            display: none;
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        
        .completion-message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Sculptures positioned for walking discovery -->
        
        <!-- EAST: Right side, ground level -->
        <a-gltf-model 
            id="east-artwork"
            src="" 
            scale="0 0 0" 
            position="4 -0.8 -4"
            animation__emerge="property: position; from: 4 -1.5 -4; to: 4 0.3 -4; dur: 4000; easing: easeOutQuart"
            animation__grow="property: scale; from: 0 0 0; to: 1.8 1.8 1.8; dur: 3500; easing: easeOutElastic"
            animation__float="property: position; from: 4 0.3 -4; to: 4 0.5 -4; dir: alternate; dur: 5000; easing: easeInOutSine; loop: true"
            animation__sway="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; loop: true"
            visible="false">
        </a-gltf-model>
        
        <!-- SOUTH: Front-right, accessible -->
        <a-gltf-model 
            id="south-artwork"
            src="" 
            scale="0 0 0" 
            position="2 -0.8 -2"
            animation__emerge="property: position; from: 2 -1.5 -2; to: 2 0.2 -2; dur: 4000; easing: easeOutQuart"
            animation__grow="property: scale; from: 0 0 0; to: 1.6 1.6 1.6; dur: 3500; easing: easeOutElastic"
            animation__float="property: position; from: 2 0.2 -2; to: 2 0.4 -2; dir: alternate; dur: 6000; easing: easeInOutSine; loop: true"
            animation__sway="property: rotation; from: 0 0 0; to: 0 -360 0; dur: 18000; loop: true"
            visible="false">
        </a-gltf-model>
        
        <!-- WEST: Left side, ground level -->
        <a-gltf-model 
            id="west-artwork"
            src="" 
            scale="0 0 0" 
            position="-4 -0.8 -4"
            animation__emerge="property: position; from: -4 -1.5 -4; to: -4 0.3 -4; dur: 4000; easing: easeOutQuart"
            animation__grow="property: scale; from: 0 0 0; to: 1.8 1.8 1.8; dur: 3500; easing: easeOutElastic"
            animation__float="property: position; from: -4 0.3 -4; to: -4 0.5 -4; dir: alternate; dur: 5500; easing: easeInOutSine; loop: true"
            animation__sway="property: rotation; from: 0 0 0; to: 0 360 0; dur: 22000; loop: true"
            visible="false">
        </a-gltf-model>
        
        <!-- NORTH: Far back, centered -->
        <a-gltf-model 
            id="north-artwork"
            src="" 
            scale="0 0 0" 
            position="0 -0.8 -6"
            animation__emerge="property: position; from: 0 -1.5 -6; to: 0 0.4 -6; dur: 4000; easing: easeOutQuart"
            animation__grow="property: scale; from: 0 0 0; to: 2.0 2.0 2.0; dur: 3500; easing: easeOutElastic"
            animation__float="property: position; from: 0 0.4 -6; to: 0 0.6 -6; dir: alternate; dur: 7000; easing: easeInOutSine; loop: true"
            animation__sway="property: rotation; from: 0 0 0; to: 0 360 0; dur: 25000; loop: true"
            visible="false">
        </a-gltf-model>
        
        <a-entity camera look-controls wasd-controls="enabled: false"></a-entity>
    </a-scene>

    <div class="overlay">
        <div class="minimal-instructions" id="instructions">
            Walk around and tap to discover hidden sculptures ðŸŒ±
        </div>
        
        <div class="progress-counter" id="progress">
            <span id="count">0</span>/4
        </div>
        
        <!-- Invisible discovery zones -->
        <div class="discovery-zone zone-east" id="zoneEast"></div>
        <div class="discovery-zone zone-west" id="zoneWest"></div>
        <div class="discovery-zone zone-north" id="zoneNorth"></div>
        <div class="discovery-zone zone-south" id="zoneSouth"></div>
        
        <div class="discovery-pulse" id="discoveryPulse"></div>
        
        <div class="completion-message" id="completionMessage">
            âœ¨ Garden Complete âœ¨<br>
            <small>Shake to explore again</small>
        </div>
    </div>

    <script>
        // Artwork configuration
        const artworkConfig = {
            'east-artwork': {
                src: 'east-piece.glb',
                name: 'Eastern Guardian',
                discovered: false
            },
            'south-artwork': {
                src: 'south-piece.glb',
                name: 'Southern Bloom',
                discovered: false
            },
            'west-artwork': {
                src: 'west-piece.glb',
                name: 'Western Spirit',
                discovered: false
            },
            'north-artwork': {
                src: 'north-piece.glb',
                name: 'Northern Crown',
                discovered: false
            }
        };

        let discoveredCount = 0;
        const loadingPromises = new Map();

        // Silent loading function
        function discoverArtwork(artworkId) {
            if (artworkConfig[artworkId].discovered) return;
            
            const config = artworkConfig[artworkId];
            const model = document.getElementById(artworkId);
            
            // Show discovery pulse
            showDiscoveryPulse();
            
            // Mark as discovered immediately for smooth UX
            artworkConfig[artworkId].discovered = true;
            discoveredCount++;
            updateProgress();
            
            // Load model silently
            if (!loadingPromises.has(artworkId)) {
                const loadPromise = loadModelSilently(model, config.src);
                loadingPromises.set(artworkId, loadPromise);
                
                loadPromise.then(() => {
                    showArtwork(artworkId);
                }).catch(() => {
                    // Silently handle errors - don't disturb the experience
                    artworkConfig[artworkId].discovered = false;
                    discoveredCount--;
                    updateProgress();
                });
            }
        }

        function loadModelSilently(model, src) {
            return new Promise((resolve, reject) => {
                model.setAttribute('src', src);
                
                const onLoad = () => {
                    model.removeEventListener('model-loaded', onLoad);
                    model.removeEventListener('model-error', onError);
                    resolve();
                };
                
                const onError = () => {
                    model.removeEventListener('model-loaded', onLoad);
                    model.removeEventListener('model-error', onError);
                    reject();
                };
                
                model.addEventListener('model-loaded', onLoad);
                model.addEventListener('model-error', onError);
            });
        }

        function showArtwork(artworkId) {
            const model = document.getElementById(artworkId);
            
            // Make visible and start growing from ground
            model.setAttribute('visible', true);
            model.emit('emerge');
            model.emit('grow');
            
            // Start floating after growth completes
            setTimeout(() => {
                model.emit('float');
                model.emit('sway');
            }, 3500);
        }

        function showDiscoveryPulse() {
            const pulse = document.getElementById('discoveryPulse');
            pulse.style.display = 'block';
            pulse.style.animation = 'none';
            
            // Trigger reflow to restart animation
            pulse.offsetHeight;
            pulse.style.animation = 'pulse 1.5s ease-out';
            
            setTimeout(() => {
                pulse.style.display = 'none';
            }, 1500);
        }

        function updateProgress() {
            document.getElementById('count').textContent = discoveredCount;
            
            if (discoveredCount >= 4) {
                // All discovered - show completion
                setTimeout(() => {
                    document.getElementById('instructions').style.display = 'none';
                    document.getElementById('completionMessage').style.display = 'block';
                }, 2000);
            } else {
                // Update instructions based on progress
                updateInstructions();
            }
        }

        function updateInstructions() {
            const instructions = document.getElementById('instructions');
            const messages = [
                "Walk around and tap to discover hidden sculptures ðŸŒ±",
                "Keep exploring... more sculptures await ðŸŒ¿",
                "Almost there... one more direction to explore ðŸŒ¸",
                "Find the final piece to complete your garden ðŸŒº"
            ];
            
            if (discoveredCount < messages.length) {
                instructions.innerHTML = messages[discoveredCount];
            }
        }

        // Discovery zone handlers
        document.getElementById('zoneEast').addEventListener('click', () => discoverArtwork('east-artwork'));
        document.getElementById('zoneWest').addEventListener('click', () => discoverArtwork('west-artwork'));
        document.getElementById('zoneNorth').addEventListener('click', () => discoverArtwork('north-artwork'));
        document.getElementById('zoneSouth').addEventListener('click', () => discoverArtwork('south-artwork'));

        // Zoom functionality (pinch)
        let lastTouchDistance = 0;
        let isZooming = false;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                isZooming = true;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && isZooming) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scale = currentDistance / lastTouchDistance;
                zoomVisibleModels(scale);
                lastTouchDistance = currentDistance;
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                isZooming = false;
            }
        });

        function zoomVisibleModels(scaleFactor) {
            Object.keys(artworkConfig).forEach(artworkId => {
                if (artworkConfig[artworkId].discovered) {
                    const model = document.getElementById(artworkId);
                    if (model.getAttribute('visible')) {
                        const currentScale = model.getAttribute('scale');
                        const newScale = {
                            x: Math.max(0.8, Math.min(3.0, currentScale.x * scaleFactor)),
                            y: Math.max(0.8, Math.min(3.0, currentScale.y * scaleFactor)),
                            z: Math.max(0.8, Math.min(3.0, currentScale.z * scaleFactor))
                        };
                        model.setAttribute('scale', newScale);
                    }
                }
            });
        }

        // Reset garden function
        function resetGarden() {
            Object.keys(artworkConfig).forEach(artworkId => {
                const model = document.getElementById(artworkId);
                model.setAttribute('visible', false);
                model.setAttribute('scale', '0 0 0');
                model.setAttribute('src', '');
                artworkConfig[artworkId].discovered = false;
            });
            
            discoveredCount = 0;
            loadingPromises.clear();
            
            document.getElementById('count').textContent = '0';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('instructions').innerHTML = 'Walk around and tap to discover hidden sculptures ðŸŒ±';
            document.getElementById('completionMessage').style.display = 'none';
        }

        // Shake to reset
        let shakeTimeout;
        window.addEventListener('devicemotion', function(event) {
            if (event.acceleration && 
                (Math.abs(event.acceleration.x) > 15 || 
                 Math.abs(event.acceleration.y) > 15 || 
                 Math.abs(event.acceleration.z) > 15)) {
                
                clearTimeout(shakeTimeout);
                shakeTimeout = setTimeout(resetGarden, 500);
            }
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
