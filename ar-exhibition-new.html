<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gelora - Gesture of Revival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            overflow: hidden; 
            background: #0a0a0a;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        .memory-instructions {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            font-size: 11px;
            max-width: 60%;
            backdrop-filter: blur(3px);
            font-weight: 300;
        }
        
        .gesture-guide {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.6);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 9px;
            backdrop-filter: blur(2px);
            font-weight: 300;
            text-align: center;
        }
        
        /* Full-screen tap detection */
        .gesture-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: all;
            background: transparent;
            cursor: crosshair;
        }
        
        .revival-counter {
            position: absolute;
            top: 90px;
            right: 30px;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.7);
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: 300;
            font-size: 10px;
            backdrop-filter: blur(2px);
        }
        
        /* Colored discovery pulses for each direction */
        .revival-pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        .pulse-east {
            border: 4px solid rgba(0,255,127,0.9);
            background: radial-gradient(circle, rgba(0,255,127,0.3) 0%, rgba(0,255,127,0.1) 60%, transparent 100%);
            box-shadow: 0 0 30px rgba(0,255,127,0.6), inset 0 0 20px rgba(0,255,127,0.2);
            animation: pulseGreen 3s ease-out;
        }
        
        .pulse-south {
            border: 4px solid rgba(255,20,147,0.9);
            background: radial-gradient(circle, rgba(255,20,147,0.3) 0%, rgba(255,20,147,0.1) 60%, transparent 100%);
            box-shadow: 0 0 30px rgba(255,20,147,0.6), inset 0 0 20px rgba(255,20,147,0.2);
            animation: pulsePink 3s ease-out;
        }
        
        .pulse-west {
            border: 4px solid rgba(255,255,255,0.9);
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 60%, transparent 100%);
            box-shadow: 0 0 30px rgba(255,255,255,0.6), inset 0 0 20px rgba(255,255,255,0.2);
            animation: pulseWhite 3s ease-out;
        }
        
        .pulse-north {
            border: 4px solid rgba(173,216,230,0.9);
            background: radial-gradient(circle, rgba(173,216,230,0.3) 0%, rgba(173,216,230,0.1) 60%, transparent 100%);
            box-shadow: 0 0 30px rgba(173,216,230,0.6), inset 0 0 20px rgba(173,216,230,0.2);
            animation: pulseBlue 3s ease-out;
        }
        
        @keyframes pulseGreen {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        
        @keyframes pulsePink {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        
        @keyframes pulseWhite {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        
        @keyframes pulseBlue {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        
        .memory-complete {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.8);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 11px;
            display: none;
            text-align: center;
            backdrop-filter: blur(3px);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Container for dynamically positioned sculptures -->
        <a-entity id="revival-container"></a-entity>
        
        <a-entity camera look-controls="enabled: true; pointerLockEnabled: false" wasd-controls="enabled: false"></a-entity>
    </a-scene>

    <div class="overlay">
        <div class="memory-instructions" id="instructions">
            Touch to resurrect fallen memories
        </div>
        
        <div class="gesture-guide" id="gestureGuide">
            Each gesture revives displaced beauty
        </div>
        
        <div class="revival-counter" id="progress">
            Revived: <span id="count">0</span>/4
        </div>
        
        <!-- Full-screen gesture surface -->
        <div class="gesture-surface" id="gestureSurface"></div>
        
        <!-- Colored revival pulses -->
        <div class="revival-pulse pulse-east" id="pulseEast"></div>
        <div class="revival-pulse pulse-south" id="pulseSouth"></div>
        <div class="revival-pulse pulse-west" id="pulseWest"></div>
        <div class="revival-pulse pulse-north" id="pulseNorth"></div>
        
        <div class="memory-complete" id="memoryComplete">
            Memory garden restored<br>
            <small>Shake to begin new resurrection</small>
        </div>
    </div>

    <script>
        // Gelora revival configuration
        const revivalSequence = [
            {
                id: 'east-memory',
                src: 'east-piece.glb',
                name: 'Eastern Memory',
                pulseId: 'pulseEast'
            },
            {
                id: 'south-memory',
                src: 'south-piece.glb',
                name: 'Southern Memory',
                pulseId: 'pulseSouth'
            },
            {
                id: 'west-memory',
                src: 'west-piece.glb',
                name: 'Western Memory',
                pulseId: 'pulseWest'
            },
            {
                id: 'north-memory',
                src: 'north-piece.glb',
                name: 'Northern Memory',
                pulseId: 'pulseNorth'
            }
        ];

        let currentRevivalIndex = 0;
        let revivedCount = 0;
        const revivedMemories = new Set();
        
        // Circular formation positions to prevent overlap
        const circularPositions = [
            { x: 1.5, y: -0.5, z: -2.0 },   // East
            { x: 0.0, y: -0.5, z: -1.0 },   // South (closest)
            { x: -1.5, y: -0.5, z: -2.0 },  // West
            { x: 0.0, y: -0.5, z: -3.0 }    // North (furthest)
        ];

        // Convert tap to offset within circular formation
        function getRevivalPosition(tapX, tapY, index) {
            const basePosition = circularPositions[index];
            
            // Add small random offset based on tap for uniqueness
            const canvas = document.querySelector('a-scene').canvas;
            const offsetX = ((tapX / canvas.clientWidth) - 0.5) * 0.3;
            const offsetZ = ((tapY / canvas.clientHeight) - 0.5) * 0.3;
            
            return {
                x: basePosition.x + offsetX,
                y: basePosition.y,
                z: basePosition.z + offsetZ
            };
        }

        // Gesture handler for resurrection
        document.getElementById('gestureSurface').addEventListener('click', function(event) {
            if (currentRevivalIndex >= revivalSequence.length) return;

            const currentRevival = revivalSequence[currentRevivalIndex];
            const revivalPosition = getRevivalPosition(event.clientX, event.clientY, currentRevivalIndex);
            
            // Show colored revival pulse at tap location
            showRevivalPulse(currentRevival.pulseId, event.clientX, event.clientY);
            
            // Create and resurrect memory at circular position
            resurrectMemory(currentRevival, revivalPosition);
            
            currentRevivalIndex++;
            revivedCount++;
            updateRevivalProgress();
        });

        function showRevivalPulse(pulseId, x, y) {
            const pulse = document.getElementById(pulseId);
            pulse.style.left = x + 'px';
            pulse.style.top = y + 'px';
            pulse.style.display = 'block';
            pulse.style.animation = 'none';
            
            // Restart animation
            pulse.offsetHeight;
            pulse.style.animation = pulse.className.includes('pulse-east') ? 'pulseGreen 3s ease-out' :
                                  pulse.className.includes('pulse-south') ? 'pulsePink 3s ease-out' :
                                  pulse.className.includes('pulse-west') ? 'pulseWhite 3s ease-out' :
                                  'pulseBlue 3s ease-out';
            
            setTimeout(() => {
                pulse.style.display = 'none';
            }, 3000);
        }

        function resurrectMemory(revivalConfig, position) {
            const container = document.getElementById('revival-container');
            
            // Create memory sculpture element
            const memory = document.createElement('a-gltf-model');
            memory.setAttribute('id', revivalConfig.id);
            memory.setAttribute('src', revivalConfig.src);
            memory.setAttribute('position', `${position.x} ${position.y - 0.8} ${position.z}`);
            memory.setAttribute('scale', '0 0 0');
            memory.setAttribute('visible', false);
            
            // Ultra-slow resurrection animations
            memory.setAttribute('animation__emerge', 
                'property: position; ' +
                `from: ${position.x} ${position.y - 1.5} ${position.z}; ` +
                `to: ${position.x} ${position.y + 0.1} ${position.z}; ` +
                'dur: 80000; easing: easeOutQuart; startEvents: emerge'
            );
            
            memory.setAttribute('animation__resurrect', 
                'property: scale; from: 0 0 0; to: 0.7 0.7 0.7; ' +
                'dur: 100000; easing: easeOutElastic; startEvents: resurrect'
            );
            
            // Very gentle life-giving motions
            memory.setAttribute('animation__memory-breathe', 
                `property: position; from: ${position.x} ${position.y + 0.1} ${position.z}; ` +
                `to: ${position.x} ${position.y + 0.2} ${position.z}; ` +
                'dir: alternate; dur: 25000; easing: easeInOutSine; loop: true; startEvents: breathe'
            );
            
            // Extremely subtle rotation - like memory slowly turning
            memory.setAttribute('animation__memory-turn', 
                'property: rotation; from: 0 0 0; to: 0 60 0; ' +
                'dur: 600000; easing: easeInOutSine; loop: true; startEvents: turn'
            );
            
            // Gentle scale breathing for life essence
            memory.setAttribute('animation__essence', 
                'property: scale; from: 0.7 0.7 0.7; to: 0.72 0.72 0.72; ' +
                'dir: alternate; dur: 30000; easing: easeInOutSine; loop: true; startEvents: essence'
            );
            
            container.appendChild(memory);
            
            // Load and show with deep resurrection timing
            memory.addEventListener('model-loaded', function() {
                setTimeout(() => {
                    memory.setAttribute('visible', true);
                    memory.emit('emerge');
                }, 1000);
                
                setTimeout(() => {
                    memory.emit('resurrect');
                }, 2000);
                
                setTimeout(() => {
                    memory.emit('breathe');
                    memory.emit('turn');
                    memory.emit('essence');
                }, 60000); // Start life motions after 1 minute
            });
            
            memory.addEventListener('model-error', function() {
                console.log(`Failed to resurrect ${revivalConfig.name}`);
            });
            
            revivedMemories.add(revivalConfig.id);
        }

        function updateRevivalProgress() {
            document.getElementById('count').textContent = revivedCount;
            
            if (revivedCount >= 4) {
                // Memory restoration complete
                setTimeout(() => {
                    document.getElementById('instructions').style.display = 'none';
                    document.getElementById('gestureGuide').style.display = 'none';
                    document.getElementById('memoryComplete').style.display = 'block';
                }, 5000);
            } else {
                updateRevivalInstructions();
            }
        }

        function updateRevivalInstructions() {
            const instructions = document.getElementById('instructions');
            const gestureGuide = document.getElementById('gestureGuide');
            const messages = [
                "Touch to resurrect fallen memories",
                "Continue the ritual of revival",
                "Two more memories await resurrection",
                "Final gesture to complete restoration"
            ];
            
            const guides = [
                "Each gesture revives displaced beauty",
                "Memories emerge in circular formation",
                "Witness the slow return to life",
                "The memorial circle nears completion"
            ];
            
            if (revivedCount < messages.length) {
                instructions.innerHTML = messages[revivedCount];
                gestureGuide.innerHTML = guides[revivedCount];
            }
        }

        // Gentle zoom for contemplation
        let lastTouchDistance = 0;
        let isZooming = false;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                isZooming = true;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && isZooming) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scale = currentDistance / lastTouchDistance;
                contemplateMemories(scale);
                lastTouchDistance = currentDistance;
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                isZooming = false;
            }
        });

        function contemplateMemories(scaleFactor) {
            revivedMemories.forEach(memoryId => {
                const memory = document.getElementById(memoryId);
                if (memory && memory.getAttribute('visible')) {
                    const currentScale = memory.getAttribute('scale');
                    const newScale = {
                        x: Math.max(0.3, Math.min(1.0, currentScale.x * scaleFactor)),
                        y: Math.max(0.3, Math.min(1.0, currentScale.y * scaleFactor)),
                        z: Math.max(0.3, Math.min(1.0, currentScale.z * scaleFactor))
                    };
                    memory.setAttribute('scale', newScale);
                }
            });
        }

        // Reset for new resurrection ritual
        function resetMemorialSpace() {
            const container = document.getElementById('revival-container');
            container.innerHTML = '';
            
            currentRevivalIndex = 0;
            revivedCount = 0;
            revivedMemories.clear();
            
            document.getElementById('count').textContent = '0';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('gestureGuide').style.display = 'block';
            document.getElementById('instructions').innerHTML = 'Touch to resurrect fallen memories';
            document.getElementById('gestureGuide').innerHTML = 'Each gesture revives displaced beauty';
            document.getElementById('memoryComplete').style.display = 'none';
        }

        // Gentle shake to reset memorial
        let shakeTimeout;
        window.addEventListener('devicemotion', function(event) {
            if (event.acceleration && 
                (Math.abs(event.acceleration.x) > 12 || 
                 Math.abs(event.acceleration.y) > 12 || 
                 Math.abs(event.acceleration.z) > 12)) {
                
                clearTimeout(shakeTimeout);
                shakeTimeout = setTimeout(resetMemorialSpace, 1000);
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
